<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="./dist/images/pokeball.ico" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous" />
        <link
            href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap"
            rel="stylesheet" />
        <link rel="stylesheet" type="text/css" href="./src/css/style.css" />
        <title>Pokemon Database</title>
    </head>

    <body>
        <!-- NavBar -->
        <nav
            class="navbar fixed-top navbar-dark navbar-expand-sm"
            style="background-color: rgba(0, 0, 0, 1)">
            <span class="navbar-brand mb-0 center h1 w-50">
                <img
                    class="d-inline-block"
                    src="./dist/images/PokÃ©mon_FanMade_Logo.png"
                    alt="Pokemon Logo"
                    role="h1"
                    width="200px" />
            </span>
            <div class="container">
                <!-- Expandable Button -->
                <button
                    type="button"
                    class="navbar-toggler"
                    data-bs-toggle="collapse"
                    data-bs-target="#headerNav"
                    aria-label="Toggle Navigation"
                    aria-controls="headerNav"
                    aria-expanded="false">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Expanded List -->
                <div class="collapse navbar-collapse" id="headerNav">
                    <!-- Filter Navbar -->
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a
                                onclick="pokemonRepository.filterPokemon('none')"
                                class="nav-link"
                                href="#">
                                No Filter
                            </a>
                        </li>
                        <!-- Example of a dropdown -->
                        <li class="nav-item dropdown">
                            <a
                                class="nav-link dropdown-toggle"
                                href="#"
                                id="navbarDropdown"
                                role="button"
                                data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Type
                            </a>
                            <ul
                                class="dropdown-menu"
                                aria-labelledby="navbarDropdown"
                                id="filter-by-type">
                                <!-- This will be filled in scripts.createDropdownOptions() -->
                            </ul>
                        </li>
                    </ul>
                </div>
                <!-- Searchbar -->
                <form class="d-flex">
                    <input
                        type="text"
                        class="form-control me-2"
                        aria-label="Search by name or type"
                        placeholder="Name or Type"
                        id="search-input" />
                    <button
                        type="submit"
                        onclick="pokemonRepository.filterPokemon('SEARCH_BY_INPUT')"
                        class="btn text-white bg-dark"
                        id="submit-button">
                        Search
                    </button>
                </form>
            </div>
        </nav>

        <!-- Loading Modal -->
        <div id="loading-screen">
            <img src="./dist/images/pokeball.png" />
            <div>
                <div class="spinner-grow" role="status">
                    <span class="sr-only"></span>
                </div>
                <div class="spinner-grow" role="status">
                    <span class="sr-only"></span>
                </div>
                <div class="spinner-grow" role="status">
                    <span class="sr-only"></span>
                </div>
            </div>
        </div>

        <!-- Details Modal -->
        <div
            class="modal fade"
            id="pokeDetailsModal"
            tabindex="-1"
            role="dialog"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div 
                    class="modal-content rounded"
                    style="border: black 2px solid;">
                    <div class="modal-header">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-10 offset-1">
                                    <h1
                                        class="modal-title"
                                        style="color:black"
                                        id="pokemon-name"
                                        aria-label="Pokemon Details">
                                        Pokemon Database
                                    </h1>
                                </div>
                                <div class="col-1">
                                    <button
                                        type="button"
                                        class="close"
                                        data-bs-dismiss="modal"
                                        aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                            </div>    
                        </div>
                    </div>
                    <div
                        class="modal-body"
                        id="pokemon-details">
                    </div>
                    <div class="modal-footer">
                        <button
                            type="button"
                            class="btn btn-primary"
                            data-bs-dismiss="modal">
                            Close
                        </button>
                    </div>
                    "
                </div>
            </div>
        </div>

        <main>
            <div class="pokemon-list-wrapper">
                <div class="selectable-pokemon-list"></div>
            </div>
        </main>

        <!-- Keep this order -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
        <script src="./dist/js/promise-polyfill.js"></script>
        <script src="./dist/js/fetch-polyfill.js"></script>
        <script src="./src/js/scripts.js"></script>
        <script src="./dist/js/tota11y.min.js"></script>
    </body>
</html>
